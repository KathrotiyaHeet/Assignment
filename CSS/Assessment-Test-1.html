<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assessment Test 1</title>
</head>

<body>
    <h1><u>Student Registration Form</u></h1>

    <table class="content-1">
        <tr>
            <td>Frist Name :</td>
            <td><input type="text" placeholder="enter your frist name"></td> <br>
        </tr>

        <tr>
            <td>Last Name :</td>
            <td><input type="text" placeholder="enter your last name"></td>
        </tr>

        <tr>
            <td>Email :</td>
            <td><input type="email" placeholder="it should contain @..."></td>
        </tr>

        <tr>
            <td>Mobile :</td>
            <td><input type="number" placeholder="only 10 digits are allowed"></td>
        </tr>
    </table>

    <table class="content-2">
        <tr>
            <td>Gender :</td>
            <td> Male<input type="radio" name="Gender"></td>
            <td> Female<input type="radio" name="Gender"></td> <br>
        </tr>
        <tr>
            <td>Date Of Birth</td>
            <td><input type="date" id="birthday" name="birthday"></td>
        </tr>
    </table>
</body>

</html>
